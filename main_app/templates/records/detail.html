{% extends 'base.html' %}
{% block content %}

<h1>Record Details</h1>

<div class="card">
  <div class="card-content">
    <span class="card-title">{{ record.name }}</span>
    <p>Artist: {{ record.artist }}</p>
    <p>Description: {{ record.description }}</p>
    <p>Genre: {{record.genre }}</p>
    <p>Released: {{record.released}}</p>
  </div>
</div>

{% endblock %}
